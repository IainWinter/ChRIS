<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <div id="canvas">

            <svg id="svg-canvas">
            </svg>

        </div>

        <div class="canvas-controls">
            <button id="create-node-button" class="canvas-button">+</button>
        </div>
    </body>

    <script>

        // On click
        //  If node, set active node to target
        //  If node-socket, create a line and attach it to the target, with the end on the mouse

        // On drag
        //  If active node
        //      move node
        //  If active line
        //      move end of line

        // On release
        //  If node
        //      reset active
        // If line
        //  connect end to target, or reset begin socket

        // use this for connections
		// https://svgjs.dev/svg.draw.js/demo/index.html

        class ClickState
        {
            constructor()
            {
                this.activeNode = null;
                this.activeSocket = null;
                this.activeLine = null;

                this.activeNodeClickOffsetX = 0;
                this.activeNodeClickOffseY = 0;
            }

            clicked = function (nodeDOM, offsetX, offsetY)
            {
                let clickedNodeHeader =    nodeDOM.classList.contains("node-header")
                                        || nodeDOM.classList.contains("node-title");

                let clickedNodeSocket = nodeDOM.classList.contains("node-socket")

                if (clickedNodeHeader || clickedNodeSocket)
                {
                    this.activeNode = nodeDOM.closest(".node");
                    this.activeNodeClickOffseX = offsetX;
                    this.activeNodeClickOffseY = offsetY;
                }

                if (nodeDOM.classList.contains("node-socket"))    // If clicked on a node socket
                {
					let socketRect = nodeDOM.getBoundingClientRect();
                    let lineDOM = document.createElement("line");

                    lineDOM.setAttribute("x1", `${socketRect.x}px`);
                    lineDOM.setAttribute("y1", `${socketRect.y}px`);
                    lineDOM.setAttribute("x2", "100px");
                    lineDOM.setAttribute("y2", "100px");
					lineDOM.setAttribute("stroke", "white");

                    lineDOM = document.getElementById("svg-canvas").appendChild(lineDOM);
					document.getElementById("canvas").innerHTML += "";
					
                    this.activeSocket = nodeDOM;
                    this.activeLine = lineDOM;
                }
            }

            release = function(e)
            {
                this.activeNode = null;
                this.activeLine = null;
                this.activeSocket = null;
            } 

            drag = function (e)
            {
                if (this.activeSocket !== null)
                {
                    this.dragActiveLine(e);
                }

				else
                if (this.activeNode !== null) // exit if not selected
				{
					this.dragActiveNode(e);					
				}
            }

			dragActiveLine = function (e)
			{
				console.log(this.activeLine.getAttribute("x2"));

				this.activeLine.setAttribute("x2", `${e.pageX}px`);
				this.activeLine.setAttribute("y2", `${e.pageY}px`);
			}

			dragActiveNode = function (e)
			{
                this.activeNode.style.left = `${e.pageX - this.activeNodeClickOffseX}px`;
                this.activeNode.style.top = `${e.pageY - this.activeNodeClickOffseY}px`;
			}
        }

        let clickState = new ClickState();

        function onNodeClick(e)
        {
            clickState.clicked(e.target, e.offsetX, e.offsetY);
        }

        function onNodeRelease(e)
        {
            clickState.release(e);
        }

        function onMouseDrag(e)
        {
            clickState.drag(e);
        }

        function createNode(titleString)
        {
            let nodeHTMLString =  `
                    <div class='node-header'>
                        <h2 class='node-title'>${titleString}</h2>

                        <div class='node-socket socket-left'></div>
                        <div class='node-socket socket-right'></div>
                    </div>
                    <div class='node-body'>
                        <span class='node-body-titled-value'>
                            <span class='node-body-value-title'>plugininstances</span>
                            <span><input class='node-body-value-input' type='text'/></span>
                        </span>
                        <span class='node-body-titled-value'>
                            <span class='node-body-value-title'>filter</span>
                            <span><input class='node-body-value-input' type='text'/></span>
                        </span>
                        <span class='node-body-titled-value'>
                            <span class='node-body-value-title'>groupByInstance</span>
                            <span><input class='node-body-value-input' type='text'/></span>
                        </span>
                    </div>
                `;

            let nodeDOM = document.createElement("div");
            nodeDOM.innerHTML = nodeHTMLString;
            nodeDOM.classList = ["node"];
            nodeDOM.style.left = '100px';
            nodeDOM.style.top = '100px';

            document.getElementById("canvas").append(nodeDOM);
        }

        createNode("test", 0, 0);

		document.addEventListener("mousedown", onNodeClick);
        document.addEventListener("mouseup", onNodeRelease);
        document.addEventListener("mousemove", onMouseDrag);

        document.getElementById("create-node-button")
                .addEventListener("click", () => 
        {
            createNode("test", 0, 0);
        });

    </script>
    
    <style>
        html, body
        {
            margin: 0;
			background: black;
        }

        #canvas
        {
        	width: 100%;
        	height: 100%;
        }

        #svg-canvas
        {
        	width: 100%;
        	height: 100%;
        }

        .node
        {
            width: fit-content;
            height: fit-content;

            background: #245;
            border-radius: 5px;

            color: white;

            position: absolute;
        }

        .node-header
        {
            background: #24a;
            border-bottom: 1px solid #222;
            border-radius: 5px 5px 0 0;
            position: relative;
            height: 36px;

            user-select: none;
            -webkit-user-select: none;
            cursor: move;
        }

        .node-title
        {
            margin: auto;
            padding-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 36px;
            color: white;
        }

        .node-body
        {
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .node-body-titled-value
        {
            margin-bottom: 5px;
            /* line-height: 15px; */

            display: flex;
            justify-content: space-between;
        }

        .node-body-value-title
        {
            font-family: Arial, Helvetica, sans-serif;
            /* font-size: 12px; */
            text-overflow: ellipsis;
            vertical-align: middle;
        }

        .node-body-value-input
        {
            /* height: 12px; */
            vertical-align: middle;
            margin-left: 10px;
        }

        .node-socket
        {
            background: white;
            border-radius: 50%;
            border: 1px solid black;

            width: 8px;
            height: 8px;

            position: absolute;
            top: calc(36px / 2 - 8px / 2);

            transition: .02s ease width,
                        .02s ease height, 
                        .02s ease left, 
                        .02s ease right, 
                        .02s ease top;
        }

        .socket-left
        {
            left: calc(-8px / 2);
        }

        .socket-right
        {
            right: calc(-8px / 2);
        }

        .node-socket:hover
        {
            width: 18px;
            height: 18px;

            top: calc(36px / 2 - 18px / 2);
        }

        .socket-left:hover
        {
            left: calc(-18px / 2);
        }

        .socket-right:hover
        {
            right: calc(-18px / 2);
        }

        .node-exmaple-1
        {
            position: fixed;

            top: 50px;
            left: 100px;
        }

        .node-exmaple-2
        {
            position: fixed;

            top: 70px;
            left: 500px;
        }

        .canvas-controls
        {
            height: 100vh;
            width: 50px;
            display: flex;
        }

        .canvas-button
        {
            width: 45px;
            height: 45px;
            margin: 5px auto 50px auto;

            font-size: 24px;
            border-radius: 100%;
            background: none;
            border: none;

            background-color: rgba(34, 68, 170, .8);
            color: white;
        }

        .canvas-button:hover
        {
            background-color: rgba(34, 68, 170, 1.0);
            color: white;

            cursor: pointer;
        }
    </style>
</html>
