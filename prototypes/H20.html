<!DOCTYPE html>
<html>
<head>
  <title>H2O Molecule</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // 创建场景
    const scene = new THREE.Scene();

    // 创建相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // 创建渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 创建氧原子
    const oxygenGeometry = new THREE.SphereGeometry(0.4, 32, 32);
    const oxygenMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const oxygenAtom = new THREE.Mesh(oxygenGeometry, oxygenMaterial);
    scene.add(oxygenAtom);

    // 创建两个氢原子
    const hydrogenGeometry = new THREE.SphereGeometry(0.2, 16, 16);
    const hydrogenMaterial = new THREE.MeshBasicMaterial({ color: 0x000080 });

    const hydrogenAtom1 = new THREE.Mesh(hydrogenGeometry, hydrogenMaterial);
    hydrogenAtom1.position.set(0.75, 0.75, 0);
    scene.add(hydrogenAtom1);

    const hydrogenAtom2 = new THREE.Mesh(hydrogenGeometry, hydrogenMaterial);
    hydrogenAtom2.position.set(-0.75, 0.75, 0);
    scene.add(hydrogenAtom2);

    // 创建化学键
    const bondGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1.5, 8);
    const bondMaterial = new THREE.MeshBasicMaterial({ color:   0xFFFFFF });

    const bond1 = new THREE.Mesh(bondGeometry, bondMaterial);
    bond1.position.set(-0.375, 0.3, 0);
    bond1.rotation.z = Math.PI / 4;
    scene.add(bond1);

    const bond2 = new THREE.Mesh(bondGeometry, bondMaterial);
    bond2.position.set(0.375, 0.3, 0);
    bond2.rotation.z = -Math.PI / 4;
    scene.add(bond2);

    // 渲染场景
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
