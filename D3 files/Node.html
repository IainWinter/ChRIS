<!DOCTYPE html>
<html>
	<head>
		<title>Test of Force Directed Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div id="fdg"></div>
	</body>

	<script src="https://d3js.org/d3.v4.js"></script>
	<script>
		// append the svg object to the body of the page
		var svg = d3.select("#fdg")
			.append("svg")
				.attr("width", "100vw")
				.attr("height", "100vh")
				.append("g");

		d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_network.json", (data) =>
		{
			var simulation = d3.forceSimulation(data.nodes)              // Force algorithm is applied to data.nodes
				.force("link", d3.forceLink()                            // This force provides links between nodes
					.id(d => d.id)                                       // This provide  the id of a node
					.links(data.links)                                   // and this the list of links
				)
				.force("charge", d3.forceManyBody().strength(-400))      // This adds repulsion between nodes. Play with the -400 for the repulsion strength
				.on("tick", ticked);


			// Initialize the links
			var link = svg
				.selectAll("line")
				.data(data.links)
				.enter()
				.append("line")
					.style("stroke", "#aaa");

			// Initialize the nodes
			var node = svg
				.selectAll("g.node")
				.data(data.nodes);

			var nodeGroup = node.enter()
				.append("g")
					.attr("class", "node")
				.call(drag(simulation));

			let nodeRadius = 20;

			nodeGroup.append("circle")
				.attr("r", nodeRadius)
				.style("fill", "#69b3a2");

			nodeGroup.append("text")
				.attr("dx", nodeRadius)
				.attr("dy", nodeRadius)
			 	.text(d => d.name);

		  	// Let's list the force we wanna apply on the network



			function ticked() 
			{
			    link
		        	.attr("x1", d => d.source.x)
			        .attr("y1", d => d.source.y)
			        .attr("x2", d => d.target.x)
			        .attr("y2", d => d.target.y);

				nodeGroup
					.attr("transform", (d) => "translate(" + d.x + "," + d.y + ")");
			}

			function drag(simulation) 
			{    
				function dragstarted(node) 
				{
					if (!event.active) simulation.alphaTarget(0.03).restart();
					node.fx = node.x;
					node.fy = node.y;
				}

				function dragged(node) 
				{
					node.fx = event.x;
					node.fy = event.y;
				}

				function dragended(node) 
				{
					if (!node.active) simulation.alpha(.3).alphaTarget(0);
					node.fx = null;
					node.fy = null;
				}

				return d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)
					.on("end", dragended);
			}

			function resizeScreen(event)
			{
				let midX = event.target.innerWidth / 2;
				let midY = event.target.innerHeight / 2;

				simulation
					.force("center", d3.forceCenter(midX, midY))
					.restart();
			}

			window.addEventListener("resize", resizeScreen);
			window.dispatchEvent(new Event('resize'));
		});
	</script>

	<style>

		html, body
		{
			font-family: Arial;
			margin: 0;
			overflow: hidden;
		}

		.node
		{
			user-select: none;
		}

	</style>
</html>
