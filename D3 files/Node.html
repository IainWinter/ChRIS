<!DOCTYPE html>
<html>
	<head>
		<title>Test of Force Directed Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
			<div id="fdg"></div>
	</body>

	<script src="https://d3js.org/d3.v4.js"></script>
	<script>

		var margin = {
			top: 10, 
			right: 30, 
			bottom: 30, 
			left: 40
		};

		var width = 400 - margin.left - margin.right;
		var height = 400 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#fdg")
			.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom);

		svg.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_network.json", (data) =>
		{
			// Initialize the links
			var link = svg
				.selectAll("line")
				.data(data.links)
				.enter()
				.append("line")
					.style("stroke", "#aaa");

			// Initialize the nodes
			var node = svg
				.selectAll("g.node")
				.data(data.nodes);

			var nodeGroup = node.enter()
				.append("g")
					.attr("class", "node");

			let nodeRadius = 20;

			nodeGroup.append("circle")
				.attr("r", nodeRadius)
				.style("fill", "#69b3a2")
				.on("click", nodeClicked);

			nodeGroup.append("text")
				.attr("dx", nodeRadius)
				.attr("dy", nodeRadius)
			 	.text(d => d.name);

		  	// Let's list the force we wanna apply on the network

			var simulation = d3.forceSimulation(data.nodes)              // Force algorithm is applied to data.nodes
				.force("link", d3.forceLink()                            // This force provides links between nodes
					.id(d => d.id)                                       // This provide  the id of a node
					.links(data.links)                                   // and this the list of links
				)
				.force("charge", d3.forceManyBody().strength(-400))      // This adds repulsion between nodes. Play with the -400 for the repulsion strength
				.force("center", d3.forceCenter(width / 2, height / 2))  // This force attracts nodes to the center of the svg area
				.on("tick", ticked);

			function ticked() 
			{
			    link
		        	.attr("x1", d => d.source.x)
			        .attr("y1", d => d.source.y)
			        .attr("x2", d => d.target.x)
			        .attr("y2", d => d.target.y);

				nodeGroup
					.attr("transform", (d) => "translate(" + d.x + "," + d.y + ")");
			}

			function nodeClicked(d, mouse)
			{
				d.x = 200;
				console.log(d);
				simulation.restart();
				simulation.alpha(.3);
			}
		});
	</script>

	<style>

		html, body
		{
			font-family: Arial;
		}

		.node
		{
			user-select: none;
		}

	</style>
</html>
