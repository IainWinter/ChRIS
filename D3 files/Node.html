<!DOCTYPE html>
<html>
	<head>
		<title>Test of Force Directed Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div id="fdg"></div>
	</body>

	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>

		let nodeRadius = 20;

		// Create the SVG of the d3 graph
		// we can use vw and vh to scale it to the size of the screen
		var svg = d3.select("#fdg")
			.append("svg")
				.attr("width", "100vw")
				.attr("height", "100vh")
				.append("g");

		// load data 
		d3.json("https://iainwinter.com/tree/php/getitems.php?pid=0", (_data) =>
		{
			// transform the tree json structure into nodes and links

			let data = {
				nodes: _data.children,
				links: []
			};
			
			var simulation = d3.forceSimulation(data.nodes)
				.force("link", d3.forceLink()
					.id(d => d.id)
					.links(data.links)
				)
				.force("charge", d3.forceManyBody().strength(-400))
				.on("tick", ticked);

			var link = svg
				.selectAll("line")
				.data(data.links);

			var linkGroup = link.enter()
				.append("line")
					.style("stroke", "#aaa");

			// Initialize the nodes
			var node = svg
				.selectAll("g.node")
				.data(data.nodes);

			var nodeGroup = node.enter()
				.append("g")
					.attr("class", "node")
				.call(drag(simulation));

			nodeGroup.append("circle")
				.attr("r", nodeRadius)
				.style("fill", "#69b3a2")
				.on("click", addChildren);

			nodeGroup.append("text")
				.attr("dx", nodeRadius)
				.attr("dy", nodeRadius)
			 	.text(d => d.name);

		  	// Let's list the force we wanna apply on the network

			function ticked() 
			{
			    linkGroup
		        	.attr("x1", d => d.source.x)
			        .attr("y1", d => d.source.y)
			        .attr("x2", d => d.target.x)
			        .attr("y2", d => d.target.y);

				nodeGroup
					.attr("transform", (d) => "translate(" + d.x + "," + d.y + ")");
			}

			function drag(simulation) 
			{    
				function dragstarted(node) 
				{
					if (!event.active) simulation.alphaTarget(0.03).restart();
					node.fx = node.x;
					node.fy = node.y;
				}

				function dragged(node) 
				{
					node.fx = event.x;
					node.fy = event.y;
				}

				function dragended(node) 
				{
					if (!node.active) simulation.alpha(.3).alphaTarget(0);
					node.fx = null;
					node.fy = null;
				}

				return d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)
					.on("end", dragended);
			}

			function resizeScreen(event)
			{
				let midX = event.target.innerWidth / 2;
				let midY = event.target.innerHeight / 2;

				simulation
					.force("center", d3.forceCenter(midX, midY))
					.restart();
			}

			function addChildren(node)
			{
				if (node.open == true)
					return;

				node.open = true;

				$.getJSON("https://iainwinter.com/tree/php/getitems.php?pid=" + node.id, (response) => 
				{
					for (let n of response.children)
					{
						data.nodes.push(n);
						data.links.push({
							target: n.id,
							source: node.id
						});
					}

					simulation.nodes(data.nodes)
                  		.on("tick", ticked);

        			simulation.force("link")
                  		.links(data.links);

					link = svg
						.selectAll("line")
						.data(data.links);

					node = svg
						.selectAll("g.node")
						.data(data.nodes);

					linkGroup = link.enter()
						.append("line")
							.style("stroke", "#aaa");

					nodeGroup = node.enter()
						.append("g")
							.attr("class", "node")
						.call(drag(simulation));

					nodeGroup.append("circle")
						.attr("r", nodeRadius)
						.style("fill", "#69b3a2")
						.on("click", addChildren);

					nodeGroup.append("text")
						.attr("dx", nodeRadius)
						.attr("dy", nodeRadius)
						.text(d => d.name);

					node = nodeGroup.merge(node);
					link = linkGroup.merge(link);

					node.exit().remove();
					node.exit().remove();
				});
			}

			window.addEventListener("resize", resizeScreen);
			window.dispatchEvent(new Event('resize'));
		});
	</script>

	<style>

		html, body
		{
			font-family: Arial;
			margin: 0;
			overflow: hidden;
		}

		.node
		{
			user-select: none;
		}

	</style>
</html>
